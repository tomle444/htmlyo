---
layout: homepage
body-class: homepage
---

<div class="home">

  <div class="recent-work-container">
    {% for work in site.recentwork %}
      <div class="recent-work">        
        <a class="work-link" href="{{ work.url | prepend: site.baseurl }}">
          <img src="{{work.thumb | prepend: site.baseurl }}" />                  
        </a>        
      </div>
    {% endfor %}
  </div>
  <div class="recent-post-container">
    <h1 class="page-heading">Recent Posts</h1>
    {% for post in site.posts reversed limit:2 %}
      <div class="recent-post">
        <div class="inner">  
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <p>{{ post.summary }}</p>
        </div>
      </div>
    {% endfor %}
  </div>

</div>
