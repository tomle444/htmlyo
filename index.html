---
layout: homepage
body-class: homepage
---
  
  <div class="container recent-post-container">
    <h1 class="page-heading">Recent Posts</h1>
    {% for post in site.posts limit:3 | sort_by: "post.date" %}
      <div class="recent-post">
        <div class="inner">  
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <p>{{ post.summary }}</p>
          <a class="button read-more" href="{{ post.url | prepend: site.baseurl }}">Read More</a>     
        </div>
      </div>
    {% endfor %}
  </div>
